<!DOCTYPE html>
<title>APPY</title>
<input placeholder="YOUR NAME" id="name" onchange="name2()" onsubmit="name2()">
<p id="p"></p>
<p id="p2"></p>
<p id="p3"></p>
<input placeholder="NICKNAME" id="nick" hidden=true onchange="name3()">
<script>
function name2(){
  names=document.getElementById("name")
  names.hidden=true
  document.getElementById("p").innerHTML="WELCOME HOME "+names.value
  document.getElementById("p2").innerHTML="WHAT DO YOU WANT TO DO"
  document.getElementById("p3").innerHTML="LET'S START WITH CREATING A NICKNAME"
  document.getElementById("nick").hidden=false
}
function name3(){
  nicks=document.getElementById("nick")
  nicks.hidden=true
  document.getElementById("p").innerHTML="WELCOME AT HOME "+nicks.value
  document.getElementById("p2").innerHTML="YOU STARTED THE APP AND CREATED AN USER"
  document.getElementById("p3").innerHTML="NOW YOU CAN START PLAYING"
}
</script>
